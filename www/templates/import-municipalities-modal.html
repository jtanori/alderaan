<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">{{state.name}}</h1>
    </ion-header-bar>
    <ion-content class="padding has-footer">
        <div class="text-center" ng-if="loadingMunicipalities">
            <ion-spinner></ion-spinner>
            <div>Working...</div>
        </div>
        <table id="import-table" class="zebra bordered" ng-if="!loadingMunicipalities">
            <thead>
                <tr>
                    <th>DenueID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="m in municipalities">
                    <td>{{m.did}}</td>
                    <td>{{m.name}}</td>
                </tr>
            </tbody>
        </table>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <h1 class="title"></h1>
        <div class="buttons" side="right">
            <button type="button" class="button button-positive" ng-click="addMunicipalitiesToState()">Save</button>

        </div>
    </ion-footer-bar>
</ion-modal-view>
