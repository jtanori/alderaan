<ion-view view-title="Products" id="venue-products">
  <ion-nav-buttons side="right">
      <a class="button button-icon button-clear ion-upload" ng-disabled="loading" ng-click="import()"></a>
      <a class="button button-icon button-clear ion-plus-round" ng-disabled="loading" ng-click="add()"></a>
      <a class="button button-icon button-clear ion-refresh" ng-disabled="loading" ng-click="reload()"></a>
  </ion-nav-buttons>
  <ion-content delegate-handle="products-scroll">
    <ion-list ng-if="items && items.length">
      <ion-item ng-repeat="item in items" ui-sref="venue.product({id: item.product.objectId})">
        {{item.product.displayName}}
      </ion-item>
    </ion-list>
    <div ng-if="!loading" class="padding text-center row">
      <div class="col">
          <div class="button button-positive" ng-click="add()">
            <i class="icon ion-plus-round"></i>
            Add Product
          </div>
          <p>Single Product Import</p>
      </div>
      <div class="col">
          <div class="button button-positive" ng-click="import()">
            <i class="icon ion-upload"></i>
            Import Products
          </div>
          <p>CSV Import</p>
      </div>
    </div>
  </ion-content>
</ion-view>
