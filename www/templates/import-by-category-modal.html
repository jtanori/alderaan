<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Import</h1>
    </ion-header-bar>
    <ion-content>
        <table id="import-table" class="zebra bordered">
            <thead>
                <tr>
                    <th>ID</id>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Keywords</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in previewRecords">
                    <td>{{$index}}</td>
                    <td>{{record.name}}</td>
                    <td>{{record.full_address}}</td>
                    <td><p>{{record.keywords.join(', ')}}<p></td>
                    <td><i class="icon ion-location" ng-click="showLocation(record.latitud, record.longitud, record.name)"></i></td>
                </tr>
            </tbody>
        </table>
    </ion-content>
</ion-modal-view>
